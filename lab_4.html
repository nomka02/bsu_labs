<!DOCTYPE html>
<html>
<head>
    <title>Hello Canvas</title>
    <meta http-eqiv="content-type" content="text/html;charset=utf8"
</head>
<body>
<canvas id="game" width="750" height="250"></canvas>
<button onclick="drawSquare();">Draw</button>
<script>
function ge(id) {
    return document.getElementById(id);
}
function drawSquare() {
    var canvas = ge('game');
    var c = canvas.getContext('2d');
    c.beginPath();
    c.rect(100,100,200,150)
    c.fillStyle = 'orange';
    c.fill();
    c.stroke();
}
</script>
</body>
</html>
