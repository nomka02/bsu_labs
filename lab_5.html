<!DOCTYPE html>
<html>
<head>
    <title>Basic animation on js</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <style>
        #game {
            border: 1px solid silver;
        }
    </style>
</head>
<body>

    <canvas id="game" width="500" height="400"></canvas>

<script>
var canvas = ge('game');
var context = canvas.getContext('2d');
var speed = 1;
var rate = 10; // 1000ms = 1 sec
var square = { x: 10, y: 100, w: 50, h: 50 };

function ge(id) {
    return document.getElementById(id);
}

function render() {
    context.clearRect(0, 0, 500, 400);
    context.beginPath();
    context.fillStyle = 'red';
    context.rect(square.x, square.y, square.w, square.h);
    context.fill();
}

function update() {
    if (square.x < 0 || square.x > 500-50) {
        speed = -speed;
    }
    square.x += speed;
}

function step() {
    update();
    render();
}

function game() {
    const intervalId = setInterval(step, rate);
}

game();
</script>

</body>
</html>
