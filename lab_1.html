<html>
<head>
    <title>Hello World</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
    function sayHello() {
        alert("Hello World!");
    }
</script>
<style>
    .center {
        margin: 0 auto;
        width: 600px;
        text-align: center;
    }
    .btn-hello {
        padding: 5px;
        font-size: x-large;
        border-radius: 10px;
    }
</style>
<div class="center">
    <button type="button" onclick="sayHello()" class="btn-hello">Hello</button>
</div>
</body>
</html>
